# .github/workflows/scrape-data-science.yml
name: Scrape Data Science Jobs

on:
  push:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'jobspy/**'
      - 'requirements.txt'
      - '.github/workflows/scrape-data-science.yml'
  schedule:
    - cron: '0 2,14 * * *'  # Runs at 2 AM and 2 PM UTC (2 hours after software engineering)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper for data science jobs
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python main.py data_science

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-data-science
          path: |
            scraper.log
            *.csv
          retention-days: 7