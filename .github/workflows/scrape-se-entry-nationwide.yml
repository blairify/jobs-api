# .github/workflows/scrape-se-entry-nationwide.yml
name: SE Entry - Nationwide Only

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (first 17 nationwide queries)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -c "
          from main import main, JobDatabase
          from jobspy.config import CONFIG_GROUPS
          import os
          
          db = JobDatabase(os.getenv('DATABASE_URL'))
          configs = CONFIG_GROUPS['se_entry'][:17]  # All nationwide terms
          
          from main import scrape_and_save
          for config in configs:
              scrape_and_save(config, db)
          "
        timeout-minutes: 13

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-se-entry-nationwide
          path: |
            scraper.log
            *.csv
          retention-days: 7
