# .github/workflows/scrape-frontend.yml
name: Scrape Frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'jobspy/**'
      - 'requirements.txt'
      - '.github/workflows/scrape-frontend.yml'
  schedule:
    - cron: '0 6 */2 * *'  # Runs at 6 AM UTC every 2 days
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper for Frontend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python main.py frontend

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-frontend
          path: |
            scraper.log
            *.csv
          retention-days: 7
