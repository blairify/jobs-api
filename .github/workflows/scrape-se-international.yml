# .github/workflows/scrape-se-international.yml
name: Scrape SE International

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper for SE International
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python main.py se_international

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-se-international
          path: |
            scraper.log
            *.csv
          retention-days: 7
