# .github/workflows/scrape-data-engineering-analytics.yml
name: Scrape Data Engineering & Analytics

on:
  push:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'jobspy/**'
      - 'requirements.txt'
      - '.github/workflows/scrape-data-engineering-analytics.yml'
  schedule:
    - cron: '0 8 */2 * *'  # Runs at 8 AM UTC every 2 days
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper for Data Engineering
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python main.py data_engineering

      - name: Run scraper for Data Analytics
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python main.py data_analytics

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-data-engineering-analytics
          path: |
            scraper.log
            *.csv
          retention-days: 7
