name: Daily Platform & Operations Scrapes

on:
  schedule:
    - cron: "45 2 * * *" # 02:45 UTC every day
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape:
    name: Run ${{ matrix.group }} scrapers
    runs-on: ubuntu-latest
    timeout-minutes: 240
    strategy:
      fail-fast: false
      matrix:
        group: [devops, mobile, security]
    concurrency:
      group: scrape-platform-ops-${{ matrix.group }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SCRAPER_GROUP: ${{ matrix.group }}
        run: python main.py "${SCRAPER_GROUP}"

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-${{ matrix.group }}
          path: |
            scraper.log
            *.csv
          retention-days: 7
