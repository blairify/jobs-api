# .github/workflows/scrape-emerging-remote-internship.yml
name: Scrape Emerging Tech, Remote & Internships

on:
  push:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'jobspy/**'
      - 'requirements.txt'
      - '.github/workflows/scrape-emerging-remote-internship.yml'
  schedule:
    - cron: '0 10 */2 * *'  # Runs at 10 AM UTC every 2 days
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper for Emerging Tech
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python main.py emerging_tech

      - name: Run scraper for Remote
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python main.py remote

      - name: Run scraper for Internships & Entry Level
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python main.py internship_entry

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-emerging-remote-internship
          path: |
            scraper.log
            *.csv
          retention-days: 7
