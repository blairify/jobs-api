# .github/workflows/scrape-se-mid-senior.yml
name: SE Mid & Senior (Combined - Limited)

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (mid and senior nationwide queries)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -c "
          from main import main, JobDatabase
          from jobspy.config import CONFIG_GROUPS
          import os
          
          db = JobDatabase(os.getenv('DATABASE_URL'))
          
          # Get all nationwide from mid (13) and all nationwide from senior (16) = 29 queries
          # Split: first 13 mid + first 10 senior = 23 queries total
          configs = CONFIG_GROUPS['se_mid'][:13] + CONFIG_GROUPS['se_senior'][:10]
          
          from main import scrape_and_save
          for config in configs:
              scrape_and_save(config, db)
          "
        timeout-minutes: 13

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-se-mid-senior
          path: |
            scraper.log
            *.csv
          retention-days: 7
