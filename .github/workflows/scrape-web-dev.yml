# .github/workflows/scrape-web-dev.yml
name: Scrape Web Development Jobs

on:
  push:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'jobspy/**'
      - 'requirements.txt'
      - '.github/workflows/scrape-web-dev.yml'
  schedule:
    - cron: '0 4,16 * * *'  # Runs at 4 AM and 4 PM UTC (2 hours after data science)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper for web development jobs
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python main.py web_development

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-web-dev
          path: |
            scraper.log
            *.csv
          retention-days: 7