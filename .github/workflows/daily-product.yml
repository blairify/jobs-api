name: Daily Product Scrapes

on:
  schedule:
    - cron: "45 3 * * *" # 03:45 UTC every day
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape:
    name: Run product manager scrapers
    runs-on: ubuntu-latest
    timeout-minutes: 240
    concurrency:
      group: scrape-product
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python main.py product_manager

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-product-manager
          path: |
            scraper.log
            *.csv
          retention-days: 7
